         width: 300px;
         height: 200px;
         left: 10px;
         position: absolute;
         z-index: -1;
         top: 10px;
      }

      p {
         position: relative;
         top: 65px;
         left: 25px;
         font-size: 30px;
         color: beige;
      }

</head>
