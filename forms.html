<!DOCTYPE html>
<html>

<head>
   <title>Application Form</title>
</head>

<body>
   <form action="">
      <label for="username">Username</label>
      <input type="text" size="23px" id="username" name="Username" value="Pradeep Renganathan" placeholder="Username" minlength="8" maxlength="10">
      <br><br>
      <label for="Password">Password</label>
      <input type="password" id="Password" name="Password" value="Pradeep123" placeholder="Password">
      <br><br>
      <label for="email">Email</label>
      <input type="email" id="email" name="Email">
      <br><br>
      <label for="age">Age</label>
      <input type="number" id="age" name="Age" step="" min="19" max="50">
      <br><br>
      <label for="time">Appointment Time</label>
      <input type="time" id="time" name="Appointment Time">
      <br><br>
      <label for="date">Appointment Date</label>
      <input type="date" id="date" name="Appointment Date">
      <br><br>
      <label for="date-time">Appointment Date-Time</label>
      <input type="datetime-local" id="date-time" name="Appointment Date-Time">
      <br><br>
      <label for="month">Choose Your Month</label>
      <input type="month" id="month" name="Month">
      <br><br>
      <label for="week">Choose Your Week</label>
      <input type="week" id="week" name="Choose Your Week">
      <br><br>
      <label for="color">Choose Your Color</label>
      <input type="color" id="color" name="Color">
      <br><br>
      <label for="range">Range</label>
      <input type="range" id="range" name="Range" >
      <br><br>
      <label for="states">Choose Your States</label>
      <select name="Choose Your States" id="states">
         <option value="" label="Choose Your States"></option>
         <option value="TamilNadu">TamilNadu</option>
         <option value="AndraPradesh">AndraPradesh</option>
         <option value="MadhyaPradesh">MadhyaPradesh</option>
         <option value="Karnataka">Karnakata</option>
         <option value="Telangana">Telangana</option>
      </select>
      <br><br>
      <label for="mens-wear">Select Your Mens-Wear</label>
      <input type="text" id="mens-wear" placeholder="Select Your Mens-Wear" list="Fashion" name="Select Your Mens-Wear">
      <datalist id="Fashion">
         <option value="NormalShirts">NormalShirts</option>
         <option value="T-Shirts">T-Shirts</option>
         <option value="Collar Shirts">Collar Shirts</option>
         <option value="Poll Shirts">Poll Shirts</option>
      </datalist>
      <br><br>
      <label for="hobbies">Choose Your Hobbies:</label>
      <input type="checkbox" id="hobbies" name="choose your hobbies">
      Playing
      <input type="checkbox" id="hobbies" name="choose your hobbies">
      Singing
      <input type="checkbox" id="hobbies" name="choose your hobbies">
      Dancing
      <br><br>
      <!--Radio Button-->
      <label for="male">Choose Your Gender</label>
      <input type="radio" name="gender" id="male" value="Male">
      Male
      <input type="radio" name="gender" id="male" value="Female">
      Female
      <input type="radio" name="gender" id="male" value="Transgender">
      Transgender
      <br><br>
      <label for="Images">Choose your photo</label>
      <input type="file" id="Images" name="Images">
      <br><br>
      <label for="aadhar number">Aadhaar Number</label>
      <input type="number" id="aadhar number" name="aadhar number" disabled placeholder="838888268126">
      <input type="number" id="aadhar number" name="aadhar number" readonly placeholder="8388 8826 8126">
      <br><br>
      <input type="number" step="200">
      <br><br>
      <label for="comments">Add Your Comments</label>
      <textarea name="comments" id="comments" rows="10" cols="50"></textarea>
      <br><br>
      <button type="submit">Submit</button>
      <input type="text">
   </form>
</body>

</html>
